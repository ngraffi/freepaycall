<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>FREEPAY 결과 수신</title>

    <style>

        #result {
            color: blue;
            margin: 20px 10px 10px 10px;
        }
    </style>
	
	<script language="javascript">
		function showReceipt()
		{
			let address = location.href;
			let parameter = (address.slice(address.indexOf("?") + 1, address.length)).split("&");
			let message = "";
		
			for(var i = 0; i < parameter.length; i++)
			{
				message += parameter[i].split("=")[0] + ', ' + parameter[i].split("=")[1] + '<br>';
			}

			let result = document.getElementById("result");
			result.innerHTML = message;
		}
	</script>

</head>
<body onload="showReceipt()">

	<p class="label">❗️ resutlval이 0 이면 정상입니다❗️</p>
	
    <br>[결과 메시지]</br>
	<div id="result">
		
	</div>
	
</body>

</html>
